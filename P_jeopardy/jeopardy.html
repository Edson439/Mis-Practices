<!DOCTYPE html>
<html lang="es"><head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Jeopardy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #4a3f88;
            color: #fff;
            overflow: hidden;
        }

        .jeopardy-board {
            display: flex; /* Ocultamos el tablero al inicio */
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            border: 5px solid #fff;
        }

        .category-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .category-cell {
            background-color: #0d128d;
            padding: 5px;
            border: 3px solid #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .category-cell img {
            max-width: 100%;
            max-height: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
        }

        .cell {
            background-color: #0d128d;
            border: 3px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 70px;
            color: #ffcc00;
            max-width: 100%;
        }

        .cell:hover:not(.answered) {
            background-color: #1a3473;
        }

        .answered {
            background-color: #BDBDBD !important;
            color: white;
            cursor: not-allowed;
        }

        /* Estilos de la tabla de puntuación */
        .score-boards-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            width: 95%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .score-board {
            display: flex; /* Ocultamos por defecto */
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border: 3px solid #fff;
            border-radius: 10px;
            padding: 5px;
            width: 30%;
            min-height: 100px;
            box-sizing: border-box;
            color: #fff;
            text-align: center;
        }

        .team1-score-board { background-color: #228B22; }
        .team2-score-board { background-color: #d11212; }
        .team3-score-board { background-color: #5d2b7d; }

        .team-name {
            font-size: 1rem;
            font-weight: bold;
            margin: 0;
        }

        .team-score {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .score-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
        }

.score-btn {
    background-color: #87CEEB; /* Azul cielo */
    color: #000;
    border: none;
    border-radius: 5px;
    padding: 2px 5px;
    font-size: .7rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.score-btn:hover {
    background-color: #63B8FF; /* Un azul más intenso al pasar el cursor */
}

        /* Estilos del Modal principal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            border-radius: 20px;
        }

        #modal-body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #modal-body img,
        #modal-body video {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close-btn {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            background-color: #ff0000;
            z-index: 101;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover,
        .close-btn:focus {
            background-color: #cc0000;
            color: #fff;
            text-decoration: none;
        }

        /* Estilos del modal de inicio */
        #start-modal {
            display: flex; /* Mostrar por defecto */
            flex-direction: column;
            text-align: center;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            background-color: #0d128d;
            border-radius: 20px;
            border: 3px solid #fff;
        }

        #start-modal h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #start-modal button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.2s ease;
        }

        #start-modal button:hover {
            background-color: #1976d2;
			color: white;
        }

        /* Estilos del botón de Reinicio */
        .reset-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.2s ease;
            display: flex; /* Oculto al inicio */
        }
        
        .reset-button:hover {
            background-color: #1976d2;
			transform: scale(1.05); 
        }
		
.video-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.play-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 120px;
  color: #1a3473;
  background: none;           /* ❌ Sin fondo */
  border: none;               /* ❌ Sin borde */
  border-radius: 0;           /* ❌ Sin forma circular */
  padding: 0;                 /* ❌ Sin espacio extra */
  cursor: pointer;
  z-index: 10;
  box-shadow: none;           /* ❌ Sin sombra */
  transition: transform 0.2s ease;
  opacity: 0.8;
}

.play-btn:hover {
    transform: translate(-50%, -50%) scale(1.3);
	 opacity: 1;
}

.play-btn-img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    cursor: pointer;
    z-index: 10;
}
    </style>

</head>
<body>

    <div class="jeopardy-board">
        <div class="category-row">
            <div class="category-cell">
                <img src="assets/img/v.png" alt="Vocabulary" />
            </div>
            <div class="category-cell">
                <img src="assets/img/p.png" alt="People" />
            </div>
            <div class="category-cell">
                <img src="assets/img/a.png" alt="Action" />
            </div>
            <div class="category-cell">
                <img src="assets/img/c.png" alt="Challenge" />
            </div>
        </div>
        <div class="grid">
            <div class="cell" data-category="v" data-value="100">$100</div>
            <div class="cell" data-category="p" data-value="100">$100</div>
            <div class="cell" data-category="a" data-value="100">$100</div>
            <div class="cell" data-category="c" data-value="100">$100</div>

            <div class="cell" data-category="v" data-value="200">$200</div>
            <div class="cell" data-category="p" data-value="200">$200</div>
            <div class="cell" data-category="a" data-value="200">$200</div>
            <div class="cell" data-category="c" data-value="200">$200</div>

            <div class="cell" data-category="v" data-value="300">$300</div>
            <div class="cell" data-category="p" data-value="300">$300</div>
            <div class="cell" data-category="a" data-value="300">$300</div>
            <div class="cell" data-category="c" data-value="300">$300</div>
            
            <div class="cell" data-category="v" data-value="400">$400</div>
            <div class="cell" data-category="p" data-value="400">$400</div>
            <div class="cell" data-category="a" data-value="400">$400</div>
            <div class="cell" data-category="c" data-value="400">$400</div>
            
            <div class="cell" data-category="v" data-value="500">$500</div>
            <div class="cell" data-category="p" data-value="500">$500</div>
            <div class="cell" data-category="a" data-value="500">$500</div>
            <div class="cell" data-category="c" data-value="500">$500</div>
        </div>
    </div>

    <div class="score-boards-container">
        <div class="score-board team1-score-board" data-team="team1">
            <h2 class="team-name">Team 1</h2>
            <div class="team-score">$0</div>
            <div class="score-buttons">
                <button class="score-btn" data-score="100" data-team="team1">$100</button>
                <button class="score-btn" data-score="200" data-team="team1">$200</button>
                <button class="score-btn" data-score="300" data-team="team1">$300</button>
                <button class="score-btn" data-score="400" data-team="team1">$400</button>
                <button class="score-btn" data-score="500" data-team="team1">$500</button>
            </div>
        </div>

        <div class="score-board team2-score-board" data-team="team2">
            <h2 class="team-name">Team 2</h2>
            <div class="team-score">$0</div>
            <div class="score-buttons">
                <button class="score-btn" data-score="100" data-team="team2">$100</button>
                <button class="score-btn" data-score="200" data-team="team2">$200</button>
                <button class="score-btn" data-score="300" data-team="team2">$300</button>
                <button class="score-btn" data-score="400" data-team="team2">$400</button>
                <button class="score-btn" data-score="500" data-team="team2">$500</button>
            </div>
        </div>

        </div>

    <button id="reset-btn" class="reset-button"><i class="fas fa-rotate-left"></i></button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const startModal = document.getElementById('start-modal');
    const teamButtons = document.querySelectorAll('.team-btn');
    const jeopardyBoard = document.querySelector('.jeopardy-board');
    const scoreBoardsContainer = document.querySelector('.score-boards-container');
    const allScoreBoards = document.querySelectorAll('.score-board');
    const cells = document.querySelectorAll('.cell');
    const modal = document.getElementById('modal');
    const closeBtn = document.querySelector('.close-btn');
    const modalBody = document.getElementById('modal-body');
    const resetButton = document.getElementById('reset-btn');

    // Mapeo de categorías y valores a rutas de recursos
    const resources = {
        '100': {
            'v': 'assets/img/100_v.png',
            'p': 'assets/img/100_p.png',
            'a': 'assets/img/100_a.png',
            'c': 'assets/img/100_c.png'
        },
        '200': {
            'v': 'assets/img/q.jpg',
            'p': 'assets/img/q.jpg',
            'a': 'assets/img/q.jpg',
            'c': 'assets/img/q.jpg'
        },
        '300': {
            'v': 'assets/img/q.jpg',
            'p': 'assets/img/q.jpg',
            'a': 'assets/img/q.jpg',
            'c': 'assets/img/q.jpg'
        },
        '400': {
            'v': 'assets/videos/400_v.mp4',
            'p': 'assets/videos/400_p.mp4',
            'a': 'assets/videos/400_a.mp4',
            'c': 'assets/videos/400_c.mp4'
        },
        '500': {
            'v': { image: 'assets/img/500_audio.jpg', audio: 'assets/audios/500_v.mp3' },
            'p': { image: 'assets/img/500_audio.jpg', audio: 'assets/audios/500_p.mp3' },
            'a': { image: 'assets/img/500_audio.jpg', audio: 'assets/audios/500_a.mp3' },
            'c': { image: 'assets/img/500_audio.jpg', audio: 'assets/audios/500_c.mp3' }
        }
    };

    // --- Cargar los audios ---
    const cellSound = new Audio('assets/audios/100.wav'); // Para las celdas 100, 200, 300, 400
    const cellSound500 = new Audio('assets/audios/500.mp3'); // Para las celdas 500
    const resetSound = new Audio('assets/audios/Res.wav'); // Para el botón de reinicio
    const scoreSound = new Audio('assets/audios/Money.mp3'); // Para los botones de puntuación
    const closeSound = new Audio('assets/audios/Close.wav'); // Para el botón de cierre del modal

    // Función para reproducir un sonido y reiniciarlo
    const playSound = (audioElement) => {
        audioElement.pause();
        audioElement.currentTime = 0;
        audioElement.play();
    };


    // --- Lógica de la tabla de puntuación ---
    const scoreButtons = document.querySelectorAll('.score-btn');
    let teamScores = {
        'team1': 0,
        'team2': 0,
        'team3': 0
    };
    
    const updateScoreDisplay = (team, score) => {
        const scoreElement = document.querySelector(`.score-board[data-team="${team}"] .team-score`);
        if (scoreElement) {
            scoreElement.textContent = `$${score.toLocaleString('en-US')}`;
        }
    };

    scoreButtons.forEach(button => {
        button.addEventListener('click', () => {
            playSound(scoreSound);
            const team = button.dataset.team;
            const scoreValue = parseInt(button.dataset.score);
            
            teamScores[team] += scoreValue;
            updateScoreDisplay(team, teamScores[team]);
        });
    });

    // --- Lógica para el modal de inicio y la selección de equipos ---
    teamButtons.forEach(button => {
        button.addEventListener('click', () => {
            const numTeams = parseInt(button.dataset.teams);
            startModal.style.display = 'none';
            jeopardyBoard.style.display = 'flex';
            scoreBoardsContainer.style.display = 'flex';
            resetButton.style.display = 'flex'; // Mostrar el botón de reinicio

            for (let i = 0; i < allScoreBoards.length; i++) {
                if (i < numTeams) {
                    allScoreBoards[i].style.display = 'flex';
                } else {
                    allScoreBoards[i].style.display = 'none';
                }
            }
        });
    });

    // --- Lógica para el botón de reinicio ---
resetButton.addEventListener('click', () => {
    playSound(resetSound);
    // Reiniciar puntuaciones
    teamScores = { 'team1': 0, 'team2': 0, 'team3': 0 };
    document.querySelectorAll('.team-score').forEach(scoreDisplay => {
        scoreDisplay.textContent = '$0';
    });

    // Restaurar celdas
    cells.forEach(cell => {
        cell.classList.remove('answered');
        cell.style.pointerEvents = 'auto';
    });

    // Pausar multimedia
    const video = modalBody.querySelector('video');
    const audio = modalBody.querySelector('audio');
    if (video) video.pause();
    if (audio) audio.pause();

    // Mostrar todo de nuevo sin modal de inicio
    jeopardyBoard.style.display = 'flex';
    scoreBoardsContainer.style.display = 'flex';
    modal.style.display = 'none'; // Oculta cualquier modal activo
});



    // --- Lógica del tablero de Jeopardy ---
    cells.forEach(cell => {
        cell.addEventListener('click', () => {
            if (cell.classList.contains('answered')) {
                return;
            }
            // Reproducir sonido de celda
            const value = cell.dataset.value;
            if (value === '500') {
                playSound(cellSound500);
            } else {
                playSound(cellSound);
            }

            const category = cell.dataset.category;
            const resource = resources[value][category];

            modalBody.innerHTML = '';
            
            if (value === '100' || value === '200' || value === '300') {
                const imgElement = document.createElement('img');
                imgElement.src = resource;
                modalBody.appendChild(imgElement);
            } else if (value === '400') {
                const videoWrapper = document.createElement('div');
                videoWrapper.classList.add('video-container');

                const videoElement = document.createElement('video');
                videoElement.src = resource;
                videoElement.controls = false;
                videoElement.style.width = '100%';
                videoElement.style.borderRadius = '10px';

                const playBtn = document.createElement('button');
                playBtn.innerHTML = '<i class="fas fa-circle-play"></i>';
                playBtn.classList.add('play-btn');

                // Al hacer clic en el botón, reproduce el video y oculta el botón
                playBtn.addEventListener('click', () => {
                    videoElement.play();
                    playBtn.style.display = 'none';
                });

                // Si el usuario pausa manualmente el video, vuelve a mostrar el botón
                videoElement.addEventListener('pause', () => {
                    playBtn.style.display = 'block';
                });

                // Al volver a reproducirlo manualmente, vuelve a ocultar el botón
                videoElement.addEventListener('play', () => {
                    playBtn.style.display = 'none';
                });

                videoWrapper.appendChild(videoElement);
                videoWrapper.appendChild(playBtn);
                modalBody.appendChild(videoWrapper);
            } else if (value === '500') {
    const audioDiv = document.createElement('div');
    audioDiv.classList.add('video-container'); // usamos la misma clase para centrar el botón

    const imgElement = document.createElement('img');
    imgElement.src = resource.image;
    imgElement.style.width = '100%';
    imgElement.style.borderRadius = '10px';

    const audioElement = new Audio(resource.audio);
    audioElement.preload = 'auto';

    const playBtn = document.createElement('button');
    playBtn.innerHTML = '<i class="fas fa-circle-play"></i>';
    playBtn.classList.add('play-btn');

    playBtn.addEventListener('click', () => {
        audioElement.play();
        playBtn.style.display = 'none';
    });

    audioElement.addEventListener('ended', () => {
        playBtn.style.display = 'block';
    });

    audioElement.addEventListener('pause', () => {
        playBtn.style.display = 'block';
    });

    audioElement.addEventListener('play', () => {
        playBtn.style.display = 'none';
    });

    audioDiv.appendChild(imgElement);
    audioDiv.appendChild(playBtn);
    modalBody.appendChild(audioDiv);
}


            modal.style.display = 'flex';

            const closeModal = () => {
                playSound(closeSound); // Reproducir el sonido al cerrar el modal
                modal.style.display = 'none';
                cell.classList.add('answered');
                if (modalBody.querySelector('video')) {
                    modalBody.querySelector('video').pause();
                }
                if (modalBody.querySelector('audio')) {
                    modalBody.querySelector('audio').pause();
                }
            };
            
            closeBtn.onclick = closeModal;

            window.onclick = (event) => {
                if (event.target == modal) {
                    closeModal();
                }
            };
        });
    });
});
		
    </script>
</body>
</html>
